            <main>
                <!--  le code du milieu de la -->
            <section>
                <!--  exemple pour simuler la page -->
      <div class="container">
        <h1>Nouvelle offre</h1>
        <form action="/submit_offer" method="POST" enctype="multipart/form-data">
            
            <div class="form-group">
                <label for="nomProduit">Nom du produit :</label>
                <input type="text" id="nomProduit" name="name_item" required>
            </div>

            <div class="form-group">
                <label for="description">Description du produit :</label>
                <textarea id="description" name="description" required></textarea>
            </div>

            <div class="form-group">
                <label for="prixOffre">Prix proposé :</label>
                <input type="number" id="prixOffre" name="price_item" step="1" min="1" required>
            </div>
             
            <div class="form-group">
                <label for="quantite">Quantité :</label>
                <input type="number" id="quantite" name="quantity_item" step="1" min="1" required>
            </div>
             
            <div class="form-group">
                <label for="imageProduit">Image du produit :</label>
                <input type="file" id="imageProduit" name="image" accept="image/*">
                <small>Formats acceptés : JPG, PNG, GIF</small>
            </div>

            <div class="form-group">
                <label for="category_select">Catégorie du produit :</label>
                <select id="category_select" name="category_item" required>
                    <option value="autres">Autres</option>
                    <option value="electronique">Électronique</option>
                    <option value="habillement">Vêtements</option>
                    <option value="mobilier">Mobilier</option>
                    <option value="livre">Livre</option>
                </select>
            </div>
            <button type="submit" id="form">Soumettre l'offre</button>
        </form>
    </div>
